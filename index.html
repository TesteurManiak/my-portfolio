<body style="background-color:#0E0C38; overflow:hidden;">
  <div class="container" id="loading_indicator">
    <div class="loader">Loading...</div>
  </div>

  <script>
    const regExp = new RegExp("bot|google|baidu|bing|msn|teoma|slurp|yandex", "i");
    if (regExp.test(navigator.userAgent)) {
      window.flutterWebRenderer = "html";
    }
  </script>

  <script>
    window.addEventListener('load', function (ev) {
      var loadingIndicator = document.getElementById('loading_indicator');

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            if (loadingIndicator) {
              loadingIndicator.remove();
            }

            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
