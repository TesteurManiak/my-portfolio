name: my_portfolio
description: My Flutter Portfolio
publish_to: "none"
version: 1.3.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_blurhash: ^0.7.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  flutter_staggered_grid_view: ^0.6.2
  flutter_web_plugins:
    sdk: flutter
  freezed_annotation: ^2.2.0
  go_router: ^6.0.1
  intl: ^0.17.0
  json_annotation: ^4.7.0
  seo_renderer: ^0.6.0
  super_banners: ^0.0.1
  url_launcher: ^6.1.7

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: MyPortfolio
      fonts:
        - asset: fonts/MyPortfolio.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
